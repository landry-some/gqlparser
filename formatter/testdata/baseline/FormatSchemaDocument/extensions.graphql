schema {
	query: Query
}
extend schema {
	subscription: Subscription
}
directive @permission(permission: String!) on FIELD
directive @extends on OBJECT
type Query {
	dogs: [Dog!]!
}
type Subscription {
	dogEvents: [Dog!]!
}
type Dog {
	name: String!
}
type Person @extends {
	name: String!
}
extend type Dog {
	owner: Person! @permission(permission: "admin")
}
